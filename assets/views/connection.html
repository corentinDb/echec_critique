<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connecte toi !</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/form.css"/>
</head>
<body>
<div id="menu">
    <form action="/" method="post" id="formRegistration">
        <label for="login">Nom d'utilisateur :</label><br>
        <input type="text" name="login" id="login" size="42" maxlength="255" placeholder="Nom" required><br><span class="error" id="loginError"></span>
        <br>
        <label for="password">Mot de passe :</label><br>
        <input type="password" name="password" id="password" size="42" maxlength="42" placeholder="Mot de passe" required><br><span class="error" id="passwordError"></span>
        <br>
        <input type="submit" name="submit" value="submit">
    </form>
    <div id="errorReturn" class="error"></div>
    <p>Pas encore de compte ?</p>
    <button id="registration">Inscrivez vous !</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/formConnection.js"></script>
    <script src="../js/connection.js"></script>
</div>
</body>
</html>
